<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Left-aligned title -->
      <a class="navbar-brand" href="#">
        <h3 class="m-0">Art<br>Gallery</h3>
      </a>
      <!-- Toggler for responsive behavior -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Right-aligned menu items -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section d-flex align-items-center text-light bg-black py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Div -->
        <div class="col-md-6">
          <h2 class="hero-title">Explore Art around the world</h2>
          <p class="hero-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <i class="fa-solid fa-arrow-right fs-3"></i>
        </div>
        <!-- Right Div -->
        <div class="col-md-6">
          <img src="/images/arts101.jpg" alt="Art Image" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Div: Social Media Icons -->
        <div class="col-md-6 d-flex social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
        <!-- Right Div: Partner Icons -->
        <div class="col-md-6 d-flex partner-icons">
        <i class="fa-light fa-layer-group"></i>
          <i class="fa-solid fa-box-open"></i>
          <i class="fa-solid fa-map"></i>
          <i class="fa-duotone fa-regular fa-heart"></i>
        </div>
      </div>
    </div>
  </footer>
</html>
